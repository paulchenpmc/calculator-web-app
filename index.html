<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
</head>

<body>
    <div class="calculator">
        <div class="previous-display">
            <p id="prev-dispay"></p>
        </div>
        <div class="display">
            <p id="display"></p>
        </div>
        <div class="calculator-buttons">
            <button class="default-button" onclick="buttonClick('(')">(</button>
            <button class="default-button" onclick="buttonClick(')')">)</button>
            <button id="clear-button">←</button>

            <button class="default-button" onclick="buttonClick(7)">7</button>
            <button class="default-button" onclick="buttonClick(8)">8</button>
            <button class="default-button" onclick="buttonClick(9)">9</button>
            <button class="default-button" onclick="buttonClick('/')">÷</button>

            <button class="default-button" onclick="buttonClick(4)">4</button>
            <button class="default-button" onclick="buttonClick(5)">5</button>
            <button class="default-button" onclick="buttonClick(6)">6</button>
            <button class="default-button" onclick="buttonClick('*')">x</button>

            <button class="default-button" onclick="buttonClick(1)">1</button>
            <button class="default-button" onclick="buttonClick(2)">2</button>
            <button class="default-button" onclick="buttonClick(3)">3</button>
            <button class="default-button" onclick="buttonClick('-')">-</button>

            <button class="default-button" onclick="buttonClick(0)">0</button>
            <button class="default-button" onclick="buttonClick('.')">.</button>
            <button id="eval-button">=</button>
            <button class="default-button" onclick="buttonClick('+')">+</button>
        </div>
    </div>
</body>

<script src="calculator.js"></script>

</html>
